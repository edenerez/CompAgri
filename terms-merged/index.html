<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Terms Data Entry - Data Entry and Visualization</title>

    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="demoApp" ng-controller="MainCtrl">
    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Terms Data Entry</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="./">Data Entry and Visualization</a></li>
                        <li><a href="upload.html">XMLFile Upload</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <h1>Data Entry and Visualization</h1>

        <div ng-include="'tabset.html'" ng-repeat="tabset in tabsets"></div>
    </div>

        <script type="text/ng-template" id="tabset.html">
            <tabset id="{{tabset.id}}_tabset" class="col-sm-6 tabset">
                <tab ng-repeat="tree in trees" heading="{{tree.name}}" select="select($index, tabset.id)">
                    <div ng-model="tree" ng-include="'tree.html'"></div>
                </tab>
            </tabset>
        </script>

        <script type="text/ng-template" id="tree.html">
            <div ui-tree="treeOptions" data-drag-delay="100" id="tree-root_{{tree.id}}" data-type="tree-root">
                <ol ui-tree-nodes ng-model="tree.list">
                    <li ng-repeat="node in tree.list" ui-tree-node ng-include="'templates/nodes_renderer.html'"></li>
                </ol>
            </div>
        </script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="bower_components/ng-context-menu/src/ng-context-menu.js"></script>

        <script type="text/javascript" src="app.js"></script>

</body>
</html>
