<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Terms Data Entry - Data Entry and Visualization</title>

    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="TermsDataEntry" ng-controller="AppController as this">
    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Terms Data Entry</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/Main">Data Entry and Visualization</a></li>
                        <li><a href="#/uploadXml">XMLFile Upload</a></li>
                        <li class="dropdown" ng-show="isLogedIn() && getUser().UserProfile.CanDownloadFullLog">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Actions <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ng-click="downloadLog()" href="" target="_blank">Download Artivities Log</a></li>
                            </ul>
                        </li>
                        <li id="Login" ng-hide="isLogedIn()"><a href="#/">Login</a></li>
                        <li id="LogOut" ng-show="isLogedIn()"><a ng-click="logout()" href="">Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div ng-view></div>
    </div>


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="bower_components/ng-context-menu/src/ng-context-menu.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/uploadFileController.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <script type="text/javascript" src="js/controllers/addModalController.js"></script>
    <script type="text/javascript" src="js/controllers/termDetailsModalController.js"></script>
    <script type="text/javascript" src="js/controllers/connectionModalController.js"></script>
    <script type="text/javascript" src="js/controllers/loginController.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/context.js"></script>
    <script type="text/javascript" src="js/directives/fileModelBinder.js"></script>

    <!-- SeverProxies -->
    <script type="text/javascript" src="js/proxies/connectionServer.js"></script>
    <script type="text/javascript" src="js/proxies/nodeServer.js"></script>
    <script type="text/javascript" src="js/proxies/termServer.js"></script>
    <script type="text/javascript" src="js/proxies/treeServer.js"></script>
    <script type="text/javascript" src="js/proxies/uploadFileServer.js"></script>
    <script type="text/javascript" src="js/proxies/loginService.js"></script>
    <script type="text/javascript" src="js/proxies/likeServer.js"></script>
    <script type="text/javascript" src="js/proxies/logServer.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/linkService.js"></script>
    <script type="text/javascript" src="js/services/treeService.js"></script>

</body>
</html>
